<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellaOS - Account Setup Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Bricolage Grotesque', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #2d3748;
            font-size: clamp(24px, 5vw, 32px);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .notice-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .notice-text {
            color: #4a5568;
            font-size: clamp(16px, 3vw, 18px);
            line-height: 1.6;
            margin: 0;
        }

        .steps-container {
            margin: 30px 0;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .step:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .step-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #414EDE;
            border-radius: 50%;
            color: #fff;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-content {
            color: #4a5568;
            font-size: clamp(15px, 2.5vw, 16px);
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #414EDE;
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .step {
                padding: 12px;
            }
            
            .step-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-exclamation-circle" style="color: #414EDE;"></i>
            Account Setup Required
        </h1>
        
        <div class="notice-box">
            <p class="notice-text">
                Your Stripe managed account setup is incomplete. Please follow these steps to continue using SellaOS:
            </p>
        </div>

        <div class="steps-container">
            <div class="step">
                <div class="step-icon">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="step-content">
                    Return to SellaOS and recreate your account
                </div>
            </div>

            
        </div>

        <div class="footer">
            Thank you for choosing SellaOS!
        </div>
    </div>
</body>
</html>
