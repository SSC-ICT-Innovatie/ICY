<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official SellaOS Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-family: 'Bricolage Grotesque', Arial, sans-serif;
            max-width: 600px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 32px);
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: clamp(16px, 3vw, 18px);
            color: #4a5568;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .tagline {
            font-size: clamp(18px, 3.5vw, 20px);
            font-weight: 600;
            color: #414EDE;
            margin: 20px 0;
        }

        .icon {
            font-size: clamp(48px, 8vw, 64px);
            color: #414EDE;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        .message-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        
        .animation-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .animation-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .return-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: #414EDE;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(16px, 3vw, 18px);
            margin-top: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(65, 78, 222, 0.2);
        }

        .return-button:hover {
            background-color: #3540b8;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(65, 78, 222, 0.3);
            color: white;
            text-decoration: none;
        }

        .return-button i {
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            .message-box {
                padding: 15px;
                margin: 15px 0;
            }

            .animation-container {
                max-width: 240px;
            }

            .animation-container iframe {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon fas fa-star animate__animated animate__bounceIn"></i>
        <h1>Welcome Onboard!</h1>
        <div class="message-box">
            <p>You are officially a SellaOS member ðŸŽ‰</p>
            <p>You may return back to SellaOS. Your shop has been verified.</p>
        </div>
        <div class="tagline">"The Best Seller's Operating System"</div>
        <div class="animation-container">
            <iframe src="https://giphy.com/embed/3ov9jEKWFGKZVYsxPy" allowFullScreen></iframe>
        </div>
        <a href="https://app.sellaos.com" class="return-button">
            <i class="fas fa-arrow-left"></i>
            Back to SellaOS
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
